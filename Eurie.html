<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        header {
            display: flex;
            color: rgb(187, 10, 10);
            text-shadow: 4px 4px 8px rgba(104, 80, 80, 0.9);;
            text-decoration: overline;
            font-family: Arial, Helvetica, sans-serif;
            
    
        }

        .login-container {
            width: 300px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 10px #aaa;
            text-align: center;
            margin-top: 50px;
            font-family: Arial, Helvetica, sans-serif;
            background-color: white;
        }

        input {
            width: 90%;
            margin: 10px 0;
            padding: 8px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 15px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: darkblue;
        }
        img:hover {
            transform: scale(1.1);
        }

        #error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://scontent.fcrk1-5.fna.fbcdn.net/v/t1.15752-9/478137058_1364304661417017_6355719550073675334_n.png?stp=dst-png_s2048x2048&_nc_cat=105&ccb=1-7&_nc_sid=9f807c&_nc_eui2=AeEPp30TNdmuCxnVqBvEmOBKgoxoWzxbm-iCjGhbPFub6PL-ZuHiA0rHQAqcvETtPuArp6ZhfKrJl-p6ujmm8vZc&_nc_ohc=oNC64YhV1uoQ7kNvgHEapv1&_nc_oc=Adh-4ZOeixRMklMz0n_5HJ_g2AayRx4Hq0H3zbVonmtC6eQevKbQ5v2WqoWoKdDKLF0&_nc_zt=23&_nc_ht=scontent.fcrk1-5.fna&oh=03_Q7cD1gGQekYT0CMM2842DTE9DyRMforiEkDFTg-L5xA77V9OOA&oe=67DE8E51') no-repeat center center fixed;
            background-size: cover;
            z-index: -1;
         }

    </style>
</head>
<body>
    <header>
        <a href="https://www.facebook.com/eac.edu.ph">
        <img src="https://upload.wikimedia.org/wikipedia/en/4/42/Emilio_Aguinaldo_College_seal.svg" alt="eac" width="70" style="padding: 10px;" > </a>
        <h3 style="padding-top: 20px;"> <a href="https://www.facebook.com/eac.edu.ph"style="text-decoration: none; color: white ;">EMILIO AGUINALDO COLLEGE MANILA</a></h3>
        <a style="margin-left: auto; width: 90px" href="https://www.facebook.com/profile.php?id=100095349012409"><img  src="https://scontent.fmnl4-4.fna.fbcdn.net/v/t39.30808-6/475278173_122093559152759792_6446687628662689972_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=6ee11a&_nc_eui2=AeE9xfURCkVbzA98I8_MeVTTMD7N9SWFVqswPs31JYVWqwdGTgTltDsZ8Oot3MpWT3N0feq_1YjhjHhtn6GRDZ4w&_nc_ohc=UBHh_jYNR3gQ7kNvgHOOcbc&_nc_oc=AdgSvvGFRpXc_o3b-CqGtYNj3-8O394nRd2zjfs9InydkwQZUPjv46hg_pzw6l4-q5A&_nc_zt=23&_nc_ht=scontent.fmnl4-4.fna&_nc_gid=Ab3Uxuon7NiB_h1qu6NudRX&oh=00_AYB6UeXD8cQQn7BcOpGMf6MCQ6vNimWF4KV5SDYnBvIPXA&oe=67CB805F" style="border-radius: 20px;" alt="siclab" width="70"></a>
    </header>
    
    <div class="login-container">
        <h2>Login</h2>

        <form onsubmit="return validateForm()">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button type="submit">Login</button> 
            <p id="error-message"></p>
        </form>
        <button onclick="window.location.href='Eurie2.html'" style="width: 95px; background-color: green">Sign Up</button>
        <p><a href="Eurie3.html" target="_self">Forgot Password?</a> </p>

    </div>
    


    <script> 
        function validateForm() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let errorMessage = document.getElementById("error-message");

            if (username === "" || password === "") {
                errorMessage.textContent = "Username and Password are required!";
                return false;
            }

            let users = JSON.parse(localStorage.getItem("users")) || [];
            let validUser = users.find(user => user.username === username && user.password === password);

            if (!validUser) {
                errorMessage.textContent = "Wrong username or password!";
                return false;
            }

            // âœ… I-save ang logged-in user sa Local Storage
            localStorage.setItem("loggedInUser", JSON.stringify({ username, isLoggedIn: true }));

            alert("Login successful!");
            window.location.href = "Aguilar.html"; // Redirect sa main page
            return false;
        }
    </script>
</body>
</html>
